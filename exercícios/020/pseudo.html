<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
    div{
        display: inline-block;
        background-color: blueviolet;
        text-align: center;
        height: 200px;
        width: 200px;
        border: 1px solid black;
    }
    div#01{
      background-color: azure;  
    }
    div:hover{
        background-color: azure;
    }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
