<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <P>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho em seu navegador.</P>
    <Picture>
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )"srcset="imagens/M.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
    </Picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/BattleRoyale.mp3" type="audio/mpeg">
    <source src="midia/BattleRoyale.ogg" type="audio/ogg">
    <source src="midia/BattleRoyale.wav" type="audio/wav">
    <p>Infelizmente seu dispositivo não comporta as formas de áudio <a href="midia/BattleRoyale.mp3">clique aqui para baixar o arquivo MP3 </a></p>
   </audio>
</body>
</html>
